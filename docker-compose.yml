services:
  db:
    image: postgres:15-alpine
    container_name: gestao_financeira_db
    restart: always
    environment:
      POSTGRES_DB: gestao_financeira
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: gestao_financeira_app
    restart: always
    command: >
      sh -c "python init_db.py &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 --timeout 120 run:app"
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/gestao_financeira
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8001:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/app/migrations
      - ./app:/app/app
      - ./run.py:/app/run.py
      - ./config.py:/app/config.py

volumes:
  postgres_data:
